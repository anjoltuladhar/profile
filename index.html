<!DOCTYPE html>
<html>
<head>
	<title>My Profile</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Crimson+Text|Dancing+Script|Felipa|Pacifico|Ruge+Boogie" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="my-profile-page-section">
		<h1>My Portfolio</h1>

		<div class="my-profile-navigation">
			<ul>
				<!-- <li class="home-nav">Home</li> -->
				<li class="about-nav active">About Me</li>
				<li class="skill-nav">Skills</li>
				<li class="contact-nav">Contact</li>
			</ul>
		</div>

		<div class="my-profile-working-section initial">
				<!-- Start Portfolio -->
				<div class="my-profile-section-wrap my-profile-sec-1">
					<div class="my-profile-user-box">
						<label class="my-profile-label">About Me</label>
						<div class="my-profile-user-box-wrapper">
							<div class="my-profile-user-image">
								<span class="my-profile-image-holder"></span>
							</div>
							<div class="my-profile-general">
								<div class="my-profile-details my-profile-username">Anjol Tuladhar</div>
								<div class="my-profile-details my-profile-occupation">Web Developer</div>
								<div class="my-profile-details my-profile-description">
									Hi everyone! I am a Web Developer. I am a graduate in Computer Science and Information Technology from Tribhuwan University, Nepal.
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Skills Section -->
				<div class="my-profile-section-wrap my-profile-sec-2">
					<div class="my-profile-user-box my-profile-skill-box">
						<label class="my-profile-label">Skills</label>
							<div class="my-profile-skill-sets">
								<div class="my-profile-skill-set-web">
									<label class="my-profile-sub-label">Web Technologies</label>
									<div class="my-profile-skill-group">
										<div class="my-profile-skill-ind">
											<span>HTML</span>
										</div>
										<div class="my-profile-skill-ind">
											<span>CSS</span>
										</div><div class="my-profile-skill-ind">
											<span>Javascript</span>
										</div>
									</div>
								</div>
								<div class="my-profile-skill-set-web">
									<label class="my-profile-sub-label">Office Packages</label>
									<div class="my-profile-skill-group">
										<div class="my-profile-skill-ind">
											<span>Word</span>
										</div>
										<div class="my-profile-skill-ind">
											<span>Spreadsheet</span>
										</div><div class="my-profile-skill-ind">
											<span>Powerpoint</span>
										</div>
									</div>
								</div>
							</div>
					</div>
				</div>

				<div class="my-profile-section-wrap my-profile-sec-3">
					<div class="my-profile-user-box my-profile-contact-details">
						<label class="my-profile-label">Contact Info</label>
						<div class="my-profile-social-media-section">
							<ul>
								<li>
									<a href="https://facebook.com/anjol.tuladhar.3"><i class="my-profile-social-icon fa fa-facebook"></i></a>
									<span class="my-profile-social-tooltip">Facebook</span>
								</li>
								<li>
									<a href="https://linkedin.com/anjoltuladhar"><i class="my-profile-social-icon fa fa-linkedin"></i></a>
									<span class="my-profile-social-tooltip">Linkedin</span>
								</li>
							</ul>
						</div>
					</div>
				</div>
			
		</div>
	</div>
</body>
</html>
